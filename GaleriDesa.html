<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Desa Plobangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #3498db;
        }
        .pages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            min-height: 100vh;
            box-sizing: border-box;
            background-image: url('pedesaan2.jpg');
            background-size: cover;
            background-position: center;
            overflow-y: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 15px;
            color: white;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
